<section class="container-fluid bg-body-tertiary d-block">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
            <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                <div class="card-body p-5 text-center">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message!=null">
                        <strong>Inccorect code!</strong> You can try adding the verify code again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <h4>Verify</h4>
                    <p>Your code was sent to you via email</p>
                    <form #checkOtpForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="otp-field mb-4">
                            <input type="text" #char1Filed="ngModel" name="char1" [(ngModel)]="char1" maxlength="1" required />
                            <input type="text" #char2Filed="ngModel" name="char2" [(ngModel)]="char2" maxlength="1" required />
                            <input type="text" #char3Filed="ngModel" name="char3" [(ngModel)]="char3" maxlength="1" required />
                            <input type="text" #char4Filed="ngModel" name="char4" [(ngModel)]="char4" maxlength="1" required />
                            <input type="text" #char5Filed="ngModel" name="char5" [(ngModel)]="char5" maxlength="1" required />
                            <input type="text" #char6Filed="ngModel" name="char6" [(ngModel)]="char6" maxlength="1" required />
                           
                        </div>
                        <div class="text-center">
                            <small *ngIf="char1Filed.touched && char1Filed.hasError('required')|| 
                            char2Filed.touched && char2Filed.hasError('required') ||
                            char3Filed.touched && char3Filed.hasError('required') ||
                            char4Filed.touched && char4Filed.hasError('required') ||
                            char5Filed.touched && char5Filed.hasError('required') ||
                            char6Filed.touched && char6Filed.hasError('required')"                      
                            class="text-danger">All field are required!</small>
                        </div>

                        <button class="btn btn-primary mb-3" [disabled]="checkOtpForm.invalid" >
                            Verify
                        </button>
                    </form>


                    <p class="resend text-muted mb-0">
                        Didn't receive code? <a href="">Request again</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
