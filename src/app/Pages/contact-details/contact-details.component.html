
<div class="container my-5" >
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">{{contactDetail.id}} {{contactDetail.subject}}</h5>
            <p class="card-text">{{contactDetail.message}}</p>
            <p class="card-text"><small class="text-muted">Last updated on {{contactDetail.createdOn}}</small></p>
            <a [routerLink]=" '/admin/inbox' " class="btn btn-primary">Go Back</a>
        </div>
    </div>
</div>
